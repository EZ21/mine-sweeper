<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initGame()" oncontextmenu="return false">
  <!-- oncontextmenu="return false" disable the right-click menu when clicking the mouse's right button -->
  <div class="game-container">
    <h1 class="">MINESWEEPER</h1>
    <div class="btn-container">
      <button class="btn" onclick="getLevel(4, 2)">Easy</button>
      <button class="btn" onclick="getLevel(8, 12)">Pro</button>
      <button class="btn" onclick="getLevel(12, 30)">Expert</button>
    </div>
    <div class="dashboard">
      <div class="life">Lives left: <span>3</span></div>
      <div class="mines">Mines: <span></span></div>
      <div class="reset-container"><button class="reset" onclick="restGame()"></button></div>
      <div class="timer">Time: <span>0</span></div>
    </div>
    <div class="board-container">
      <!-- board here -->
    </div>
  </div>
  <script src="js/utilities.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
